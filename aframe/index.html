<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Composite</title>
    <meta name="description" content="Composite â€” A-Frame">
    <script src="aframe.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="lake" src="lake.jpg">
        
        <img id="front" src="front.jpg">
        <img id="right" src="right.jpg">
        <img id="left" src="left.jpg">
        <img id="bottom" src="bottom.jpg">
        <img id="top" src="top.jpg">
        <img id="back" src="back.jpg">

        <img id="pdx" src="portland.png">
      </a-assets>

      <a-sky src="#lake"></a-sky>
      
      <a-image src="#pdx" width="10" height="10" position="0 0 -5" scale="0.4 0.4 0.4"></a-image>

      <a-image src="#front" width="10" height="10" position="0 0 -5" scale="1 1 1"></a-image>
    </a-scene>
  </body>
</html>
