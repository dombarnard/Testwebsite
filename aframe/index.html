<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VirtualSpeech</title>
    <meta name="description" content="VirtualSpeech â€” A-Frame">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="aframe.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>

        
        <img id="slide1" src="intro_slide.jpg">

        <video id="video" src="big_conference_room3-righteye.mp4" loop webkit-playsinline></video>

        
      </a-assets>
      
      <a-video src="#video" width="4" height="2" position="0 -1 -1.999"></a-video>

      
      <a-image src="#slide1" width="4" height="2.25" position="0 0.9 1.85" rotation="0 180 0"></a-image>

      <a-image src="#front1" width="4" height="4" position="0 0 -2.0" ></a-image>
      <a-image src="#back1" width="4" height="4" position="0 0 2.0" rotation="0 180 0"></a-image>
      
      <a-image src="#bottom1" width="4" height="4" position="0 -2.0 0" rotation="-90 180 0"></a-image>
      <a-image src="#top1" width="4" height="4" position="0 2.0 0" rotation="90 0 180"></a-image>
      
      <a-image src="#left1" width="4" height="4" position="-2.0 0 0" rotation="0 90 0"></a-image>
      <a-image src="#right1" width="4" height="4" position="2.0 0 0" rotation="0 -90 0"></a-image>
      
      
      
      <a-entity position="0 0 0">
        <a-entity camera look-controls></a-entity>
      </a-entity>
    
    
    </a-scene>
   
    
  </body>
</html>
