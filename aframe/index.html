<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VirtualSpeech</title>
    <meta name="description" content="VirtualSpeech â€” A-Frame">
    <script src="aframe.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="front" src="front.jpg">
        <img id="right" src="right.jpg">
        <img id="left" src="left.jpg">
        <img id="bottom" src="bottom.jpg">
        <img id="top" src="top.jpg">
        <img id="back" src="back.jpg">


        <video id="video" src="https://ucarecdn.com/bcece0a8-86ce-460e-856b-40dac4875f15/"
               autoplay loop crossorigin></video>

        
        </a-assets>
      
      <a-video src="#video" width="16" height="9" position="0 0 -20"></a-video>

      
      
      <a-image src="#front" width="4" height="4" position="0 0 -2.5" ></a-image>
      <a-image src="#back" width="4" height="4" position="0 0 2.5" rotation="0 180 0"></a-image>
      
      <a-image src="#bottom" width="4" height="4" position="0 -2.5 0" rotation="-90 180 0"></a-image>
      <a-image src="#top" width="4" height="4" position="0 2.5 0" rotation="90 0 180"></a-image>
      
      <a-image src="#left" width="4" height="4" position="-2.5 0 0" rotation="0 90 0"></a-image>
      <a-image src="#right" width="4" height="4" position="2.5 0 0" rotation="0 -90 0"></a-image>
    
      <a-video src="#audience"  position="0 0 -2"></a-video>
      
      
      <a-entity position="0 0 0">
        <a-entity camera look-controls></a-entity>
      </a-entity>
    
    
    </a-scene>
   
    
  </body>
</html>
