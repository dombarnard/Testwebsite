<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VirtualSpeech</title>
    <meta name="description" content="Composite â€” A-Frame">
    <script src="aframe.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="lake" src="lake.jpg">
        
        <img id="front" src="front.jpg">
        <img id="right" src="right.jpg">
        <img id="left" src="left.jpg">
        <img id="bottom" src="bottom.jpg">
        <img id="top" src="top.jpg">
        <img id="back" src="back.jpg">

      </a-assets>

      <a-sky src="#lake"></a-sky>
      
      <a-image src="#front" width="1" height="1" position="0 0 -1" scale="1 1 1"></a-image>
      <a-image src="#back" width="1" height="1" position="0 0 1" scale="1 1 1"></a-image>
      
      <a-image src="#bottom" width="1" height="1" position="0 -1 0" scale="1 1 1" rotation="90 0 0"></a-image>
      <a-image src="#top" width="1" height="1" position="0 1 0" scale="1 1 1" rotation="-90 0 0"></a-image>
      
      <a-image src="#left" width="1" height="1" position="-1 0 0" scale="1 1 1" rotation="0 90 0"></a-image>
      <a-image src="#right" width="1" height="1" position="1 0 0" scale="1 1 1" rotation="0 -90 0"></a-image>
    </a-scene>
  </body>
</html>
